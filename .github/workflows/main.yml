
name: Daily Job Scraper

on:
  schedule:
    # Runs at 10:30 UTC daily (4:00 PM IST)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for committing changes back

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        TARGET_LOCATIONS: ${{ vars.TARGET_LOCATIONS }}
        ROLES: ${{ vars.ROLES }}
        MAX_JOBS_PER_DAY: 30
        MAX_REMOTE_JOBS: 15
        MAX_INDIA_JOBS: 15
        RUN_TIME_UTC: 10:30
        LOG_LEVEL: INFO
      run: |
        python run.py --run-once

    - name: Commit Updated Database
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add jobs.db
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update posted jobs database" && git push)
